<!DOCTYPE html>
<html>
    <head>
        <title>GifTastic</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    </head>
    <body>

        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
            <img id="nav" src="/assets/images/giphy.png" width="60" height="30" class="d-inline-block align-top" alt="">
            Get Your GIF On
            </a>
        </nav>

        <div class="container">

            <!--add a header/jumbotron later  -->
            <div class="row">
                <div class="col-md-7">
                    <div id="buttons">

                    </div>
                </div>
                <div class="col-md-5">
                        <form id="gif-form">
                            <label for="gif-input">Add Your Own Button:</label>
                            <input type="text" id="gif-input"><br>
                          
                            <!-- Button triggers new GIF button to be added -->
                            <input id="add-gif" type="submit" value="Submit">
                        </form>  
                </div>
            </div>

            <div class="row">  
                <div id="showGif">
                    
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
