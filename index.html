<!DOCTYPE html>
<html>
    <head>
        <title>GifTastic</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Meie+Script" rel="stylesheet">

    </head>
    <body>

        <!-- Image and text -->
        <nav class="navbar">
            <a class="navbar-brand" href="#">
            <img id="nav" src="/assets/images/Blackbeard.png" class="d-inline-block align-bottom" alt="">
            Blacksails
            </a>
        </nav>

        <div class="container">
            <div class="row top">
                <div class="col-md-12">
                        <form id="gif-form">
                            <label for="gif-input"></label>
                            <input type="text" id="gif-input">
                            
                            <input id="add-gif" type="submit" value="Submit">
                        </form>  
                </div>
            </div>


            <div class="row middle">
                <div class="col-md-12">
                    <div id="buttons"></div>
                </div>    
            </div>

            <div class="row bottom">  
                <div class="col-md-12">
                    <div id="showGif"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
